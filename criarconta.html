<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Marvex Studio</title> 
    <!-- Página feita por Agatha Isabelli-->
</head>
<body>
    <div class="container">
        <div class="loginform">
            <div class="title">Criar conta</div>
            <div class="divider"> ⠀⠀⠀⠀⠀⠀⠀⠀⠀ </div>
            
            <form action="#">

                <div class="inputbox">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="Email" required>
                </div>

                <div class="inputbox">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Nome" required>
                </div>

                <div class="inputbox">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Escolha uma senha" required>
                </div>

                <div class="inputbox">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Confirme a senha" required>
                </div>

                <div class="divider"> ⠀⠀⠀⠀⠀⠀⠀⠀⠀ </div>
                <div class="inputbox">
                    <a href="index.html" class="botaolink">Criar conta</a>
                </div>
                <div class="divider">⠀⠀⠀⠀⠀⠀⠀⠀⠀ </div>
                <div class="signuptext">
                    Já tem uma conta? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
        <div class="loginimg">
            <img src="img/logoagatha.jpeg" width="100%">
        </div>
    </div>
</body>
</html>
