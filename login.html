<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Marvex Studio</title> 
    <!-- Página feita por Agatha Isabelli-->
</head>
<body>
    <div class="container">
        <div class="loginform">
            <div class="title">Login</div>

            <div class="divider"> ⠀⠀⠀⠀⠀⠀⠀⠀⠀ </div>
            <form action="#">

                <div class="inputbox">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="Insira seu email" required>
                </div>

                <div class="inputbox">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Insira sua senha" required>
                </div>

                <div class="divider"> ⠀⠀⠀⠀⠀⠀⠀⠀⠀ </div>
                <div class="forgot"> <a href="#">Esqueceu a senha?</a></div>
                <div class="inputbox">
                    <a href="index.html" class="botaolink">Login</a>
                </div>
                <div class="divider"> ou </div>
                <div class="redesocial">
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-apple"></i>
                <i class="fa fa-google-plus"></i>
                </div>
                <div class="divider"> ⠀⠀⠀⠀⠀⠀⠀⠀⠀ </div>
                <div class="signuptext">
                    Não tem uma conta? <a href="criarconta.html">Criar conta</a>
                </div>
            </form>
        </div>
        <div class="loginimg">
            <img src="img/logoagatha.jpeg" width="100%">
        </div>
    </div>
</body>
</html>
